<div class="card card-register mx-auto mt-5">
  <div class="card-header">{{employeId ? 'Modifier un employe' : 'Ajouter un employe'}}</div>
  <div class="card-body">
    <form (ngSubmit)="valider()">
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="text" id="cin" class="form-control" name="cin" placeholder="Cin"
                     required="required"
                     autofocus="autofocus" [(ngModel)]="employe.cin">
              <label for="cin">Cin</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="date" id="date" class="form-control" name="date" placeholder="Date d'embauche"
                     required="required"
                     autofocus="autofocus" [(ngModel)]="employe.dateembauche">
              <label for="date">Date d'embauche</label>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="text" id="nom" class="form-control" name="nom" placeholder="Cin"
                     required="required"
                     autofocus="autofocus" [(ngModel)]="employe.nom">
              <label for="nom">Nom</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="text" id="prenom" class="form-control" name="prenom" placeholder="Prenom"
                     required="required"
                     autofocus="autofocus" [(ngModel)]="employe.prenom">
              <label for="prenom">Prenom</label>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="adresse">Adresse</label>
              <input type="text" id="adresse" [(ngModel)]="employe.adresse" name="adresse" class="form-control"
                      required="required">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-label">
              <label for="profession">Profession</label>
              <input type="text" id="profession" [(ngModel)]="employe.profession" name="profession" class="form-control"
                      required="required">

            </div>
          </div>
        </div>
      </div>


      <button type="submit" class="btn btn-primary btn-block">{{voitureId ? 'Modifier' : 'Ajouter'}}</button>
    </form>
  </div>
</div>
