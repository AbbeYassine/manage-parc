<!-- Breadcrumbs-->
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a href="#">Dashboard</a>
  </li>
  <li class="breadcrumb-item active">Tables</li>
</ol>

<!-- DataTables Example -->
<div class="card mb-3">
  <div class="card-header">
    <i class="fas fa-car"></i>
    Liste des Missions
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
        <tr>
          <th>Montant</th>
          <th>Date debut</th>
          <th>Date fin</th>
          <th>Objet</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let mission of missions;let i=index">
          <td>{{mission.montant}}</td>
          <td>{{mission.dateDebut}}</td>
          <td>{{mission.dateFin}}</td>
          <td>{{mission.objet}}</td>
          <td>
            <a class="btn btn-primary" [routerLink]="['/manage-mission/edit/'+mission.id]">Edit</a>
            <a class="btn btn-primary" (click)="generateMissionPDF(mission)">Generate PDF</a>
            <a class="btn btn-danger" (click)="delete(i)">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
</div>
