<div class="card card-register mx-auto mt-5">
  <div class="card-header">{{missionId ? 'Modifier une Mission' : 'Ajouter une Mission'}}</div>
  <div class="card-body">
    <form (ngSubmit)="valider()">
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="voiture">Voiture</label>
              <select type="text" id="voiture" [(ngModel)]="mission.voiture" name="voiture" class="form-control"
                      required="required">
                <option *ngFor="let voiture of voitures" value="{{voiture.id}}">{{voiture.immatriculation}}</option>
              </select>

            </div>
          </div>


          <div class="col-md-6">
            <div class="form-group">
              <label for="employe">Employe</label>
              <select type="text" id="employe" [(ngModel)]="mission.employe" name="employe" class="form-control"
                      required="required">
                <option *ngFor="let employe of employes" value="{{employe.id}}">{{employe.nom}} {{employe.prenom}}
                </option>
              </select>

            </div>
          </div>

        </div>
      </div>

      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="dateDebut">Date DÃ©but</label>
              <input type="date" id="dateDebut" [(ngModel)]="mission.dateDebut" name="dateDebut" class="form-control"
                     required="required">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-label">
              <label for="dateFin">Date Fin</label>
              <input type="date" id="dateFin" [(ngModel)]="mission.dateFin" name="dateFin" class="form-control"
                     required="required">

            </div>
          </div>
        </div>
      </div>


      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="number" id="montant" class="form-control" name="nom" placeholder="Montant"
                     required="required"
                     autofocus="autofocus" [(ngModel)]="mission.montant">
              <label for="montant">Montant</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="text" id="objet" class="form-control" name="objet" placeholder="Objet"
                     required="required"
                     autofocus="autofocus" [(ngModel)]="mission.objet">
              <label for="objet">Objet</label>
            </div>
          </div>
        </div>
      </div>


      <button type="submit" class="btn btn-primary btn-block">{{voitureId ? 'Modifier' : 'Ajouter'}}</button>
    </form>
  </div>
</div>
